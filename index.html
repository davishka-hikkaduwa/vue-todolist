<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
        integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To-do-list</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>To-Do List</h1>

            <div class="todo-list-container">
                <h2>Da Fare</h2>
                <ul>
                    <li v-for="(todo,index) in todos" :class="{ active: todo.done }">
                        <span>
                            <!-- <input type="checkbox"> -->
                            <button class="delete-btn" @click="deleteTodo(index)">X</button>
                            {{ todo.text }}
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
