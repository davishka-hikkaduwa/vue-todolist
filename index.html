<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
        integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>To-do-list</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>To-Do List</h1>
            <div>
                <input v-model="newTodo" type="text" @keyUp.enter="addTodo">
                <button class="add-btn" @click="addTodo">
                    Aggiungi
                </button>
            </div>

            <div class="todo-list-container">
                <h2>Da Fare</h2>
                <ul>
                    <li v-for="(todo,index) in todos">
                        <div :class="{ done: todo.done }">
                            <button class="delete-btn" @click="deleteTodo(index)"><i class="fa-solid"
                                    :class="todo.done ? 'fa-check' : 'fa-xmark'"></i></button>
                            <span @click="toggleTodo(todo)">
                                {{ todo.text }}
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
